<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head :: haus">
        <!-- linkur til að ná í Bootstrap -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous" />
    </head>
    <!--header for webpage-->
    <div th:replace="head :: valmyndir">Staðbundinn haus</div>
    <body>
        <div class="container">
            <div th:each ="rest: ${chosenRest}">
                <div class="col-md-10 background-info">
                    <div class="page-header header">
                        <h1 th:text ="${rest.name}"></h1>
                    </div>
                    <div class="bigger-font">
                        <label class="col-md-2">Heimilisfang:</label>
                        <p class="col-md-10 data" th:text ="${rest.address}"></p>
                        <label class="col-md-2">Póstnúmer:</label>
                        <p class="col-md-10 data" th:text ="${rest.postCode}"></p>
                        <label class="col-md-2">Símanúmer:</label>
                        <p class="col-md-10 data" th:text ="${rest.phoneNumber}"></p>
                        <label class="col-md-2">Gæði:</label>
                        <th:block th:switch="${rest.quality}">
                            <p class="col-md-10 data" th:case="1">
                                Skyndibitastaður
                            </p>
                            <p class="col-md-10 data" th:case="3">
                                Millifínt
                            </p>
                            <p class="col-md-10 data" th:case="5">
                                Fínt
                            </p>
                            <p class="col-md-10 data" th:case="0">
                                Engar gæðarkröfur eru skráðar
                            </p>
                        </th:block>
                        <label class="col-md-2">Tegund:</label>
                        <p class="col-md-10 data" th:text="${not rest.type.isEmpty()} ? ${#strings.arrayJoin(rest.type, ', ')} : 'ekkert skráð'"></p>
                        <label class="col-md-2">Matseðill:</label>
                        <p class="col-md-10 data" th:text="${not rest.menuType.isEmpty()} ? ${#strings.arrayJoin(rest.menuType, ', ')} : 'ekkert skráð'"></p>
                        <label class="col-md-2">Opnunartími:</label>
                        <p class="col-md-10 data" th:text="${not rest.openingTimes.isEmpty()} ? ${#strings.arrayJoin(rest.openingTimes[0].getTimes(), ', ')} : 'ekkert skráð'"></p>
                    </div>
                    <div class="button-actions col-sm-12">
                        <a href="/backToSearch" role="button" class="btn btn-primary">Til baka í leit</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
    </body>
</html>
