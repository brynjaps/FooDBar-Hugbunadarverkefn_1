<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: haus">
    <!-- linkur til að ná í Bootstrap -->

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body>

    <!--header for webpage-->
    <div lang="en" th:include="head :: valmyndir"></div>
    <div class="adminform" >
        <h1>Admin innskráning</h1>
        <div class="adminbox">
            <form method="POST" action="/addRestaurant">
                <fieldset>

                    <div>
                        <label>Admin:</label>
                        <input class="form-control" name="admin" type="text" placeholder="Admin"/>
                    </div>
                    <br/>
                    <div>
                        <label>Lykilorð:</label>
                        <input class="form-control" name="password" type="password" placeholder="Password"/>
                    </div>
                    <br/>
                    <div class="buttonsadmins">
                        <input type="submit" class="btn btn-primary" value="Skrá inn" />

                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
