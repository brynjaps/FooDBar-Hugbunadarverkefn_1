<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: haus">
    <!-- linkur til að ná í Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
    <!--<link href="../static/css/addRest.css" th:href="@{/css/addRest.css}" rel="stylesheet"/>-->
</head>

<body>
<!--header for webpage-->
<div th:replace="head :: valmyndir">Staðbundinn haus</div>
<div class="container">
    <h1>Bættu við veitingastað hér fyrir neðan</h1>

    <form th:action="@{/addedRest}" th:object="${addRestaurant}" role="form"  method="POST">

        <fieldset>
            <legend>Grunnupplýsingar</legend>
            <div class="form-group col-sm-6">
                <label for="addNameRest">Nafn:</label>
                <div>
                    <input type="text" class="form-control" name="addNameRest" id="addNameRest" th:field="*{name}" placeholder="Nafn á veitingastað"/>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label for="addPostCode">Póstnúmer:</label>
                <input type="text" class="form-control" name="addPostCode" id="addPostCode" th:field="*{postCode}" placeholder="Póstnúmer"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="addAddress">Heimilisfang:</label>
                <input type="text" class="form-control" name="addAddress" id="addAddress" th:field="*{address}" placeholder="Heimilisfang"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="addNumber">Símanúmer:</label>
                <input type="tel" class="form-control" name="addNumber" id="addNumber" th:field="*{phoneNumber}" placeholder="Símanúmer"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="addQuality">Gæðaflokkur:</label>
                <input type="text" class="form-control" name="addQuality" id="addQuality" th:field="*{quality}" placeholder="Gæðaflokkur"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="addMenuType">Matseðill:</label>
                <input type="text" class="form-control" name="addMenuType" id="addMenuType" th:field="*{menuType}" placeholder="Matseðill"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="addType">Tegund:</label>
                <input type="text" class="form-control" name="addType" id="addType" th:field="*{type}" placeholder="Tegund matar"/>
            </div>
            <div class="form-group col-sm-3">
                <label for="addOpenMon">Opnunartími:</label>
                <input type="time" class="form-control" name="addOpenMon" id="addOpenMon" th:field="*{openingTime}" placeholder="Opnunartími"/>
            </div>
            <div class="form-group col-sm-3">
                <label for="addCloseMon">Lokunartími:</label>
                <input type="time" class="form-control" name="addCloseMon" id="addCloseMon" th:field="*{closingTime}" placeholder="Lokunartími"/>

            </div>
            <div class="form-actions">
                <input type="submit" class="btn btn-primary" value="Bæta við veitingastað"/>
            </div>
        </fieldset>
    </form>
    <div class="button-actions">
        <a method="POST" href="/restList" role="button" class="btn btn-primary">Skoða veitingastaði</a>
        <a method="POST" href="/addTypes" role="button" class="btn btn-primary">Bæta tegundum við veitingastaði</a>
        <a method="POST" href="/admin" role="button" class="btn btn-primary">Skrá út</a>
    </div>
</div>
<!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>

<style>
    .form-actions {
        padding-top: 350px;
        margin: 0;
        background-color: transparent;
        text-align: center;
        padding-bottom: 20px;
    }

    .button-actions {
        padding-top: 20px;
        border-top: 1px solid #d3d3d3;
        margin: 0;
        background-color: transparent;
        text-align: center;
    }
</style>
