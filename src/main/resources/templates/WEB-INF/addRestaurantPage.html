<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: haus">
    <!-- linkur til að ná í Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
</head>

<body>
    <!--header for webpage-->
    <div th:replace="head :: valmyndir">Staðbundinn haus</div>
    <h1>Bættu við veitingastað hér fyrir neðan</h1>

    <form th:action="addedRest" role="form"  method="POST">

        <fieldset>
            <legend>Grunnupplýsingar</legend>
            <div>
                <label>Nafn:</label>
                <input type="text" name="addNameRest" id="addNameRest" placeholder="Nafn á veitingastað"/>
            </div>
            <div>
                <label>Póstnúmer:</label>
                <input type="text" name="addPostCode" id="addPostCode"  placeholder="Póstnúmer"/>
            </div>
            <div>
                <label>Heimiisfang:</label>
                <input type="text"  name="addAddress" id="addAddress" placeholder="Heimilisfang"/>
            </div>
            <div>
                <label>Símanúmer:</label>
                <input type="text" name="addNumber" id="addNumber" placeholder="Símanúmer"/>
            </div>
            <div>
                <label>Gæðaflokkur:</label>
                <input type="text" name="addQuality" id="addQuality" placeholder="Gæðaflokkur"/>
            </div>
            <div>
                <label>Matseðil:</label>
                <input type="text" name="addMenuType" id="addMenuType" placeholder="Matseðill"/>
            </div>
            <div>
                <label>Tegund:</label>
                <input type="text"  name="addType" id="addType" placeholder="Tegund matar"/>
            </div>
            <div>
                <label>Opnunartími Mánudagar:</label>
                <input type="text" name="addOpenMon" placeholder="Opnunartími"/>
            </div>
            <div>
                <label>Lokunartími Mánudagar:</label>
                <input type="text" name="addCloseMon" placeholder="Lokunartími"/>
            </div>
            <div>
                <input type="submit" value="Bæta við veitingastað" />
            </div>
        </fieldset>
    </form>
    <a method="POST" href="/restList">Skoða veitingastaði</a>
    <a method="POST" href="/admin">Skrá út</a>
    <!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</body>
</html>
