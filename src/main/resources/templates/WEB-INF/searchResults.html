<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="head :: haus">
        <!-- linkur til að ná í Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    </head>
    <body>
        <div th:replace="head :: valmyndir">Staðbundinn haus</div>
        <div class="container">
            <h1>Niðurstöður leitar</h1>
            <div class="row">
                <div class="col-sm-4" th:each ="listItem: ${restaurantList}">
                    <div class="card card-border">
                        <div class="card-body container" th:fragment="show_data">
                            <h2 class="card-title" th:text ="${listItem.name}"></h2>
                            <p><span th:text="${somedata}></span></p>
                            <p class="card-text" th:text ="${listItem.address}"></p>
                            <p class="card-text" th:text ="${listItem.postCode}"></p>
                            <p class="card-text" th:text ="${listItem.phoneNumber}"></p>
                            <a href="/info" class="btn btn-primary">Nánari upplýsingar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
                integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
                integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>

    </body>
</html>

<style>
    .card-border {
        border: 1px solid #d3d3d3;
        margin: 10px;
        padding: 20px;
    }
</style>
