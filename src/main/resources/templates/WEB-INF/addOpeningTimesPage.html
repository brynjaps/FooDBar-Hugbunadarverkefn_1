<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: haus">
    <!-- linkur til að ná í Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
</head>
<body>
<div th:replace="head :: valmyndir">Staðbundinn haus</div>
<h1>Bæta matseðilstegund við veitingastað</h1>

<div th:if="${restaurants} != null">
    <p>Nafn:</p><p th:text ="${restaurants.name}"></p>
    <p th:text ="${restaurants.address}"></p>
    <p th:text ="${restaurants.postCode}"></p>
    <p th:text ="${restaurants.phoneNumber}"></p>
    <p th:text ="${restaurants.quality}"></p>
    <p th:text ="${restaurants.type}"></p>
    <p th:text ="${restaurants.menuType}"></p>
    <p th:text ="${restaurants.openingTimes}"></p>
</div>

<form th:action="@{/admin/addOpeningTime}" th:object="${addOpeningTimes}" role="form" method="POST">
    <div class="form-group">
        <label>Veitingastaður</label>
        <input name="name" type="text" placeholder="veitingastaður" />
    </div>
    <div class="form-group">
        <label>Mánudagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{mondayOpen}" placeholder="opnar Mánudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{mondayClosed}" placeholder="lokar Mánudaga" />
    </div>
    <div class="form-group">
        <label>Þriðjudagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{tuesdayOpen}" placeholder="opnar Þriðjudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{tuesdayClosed}" placeholder="lokar Þriðjudaga" />
    </div>
    <div class="form-group">
        <label>Miðvikudagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{wednesdayOpen}" placeholder="opnar Miðvikudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{wednesdayClosed}" placeholder="lokar Miðvikudaga" />
    </div>
    <div class="form-group">
        <label>Fimmtudagr:</label>
        Opnar:<input name="openMon" type="text" th:field="*{thursdayOpen}" placeholder="opnar Fimmtudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{thursdayClosed}" placeholder="lokar Fimmtudaga" />
    </div>
    <div class="form-group">
        <label>Föstudagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{fridayOpen}" placeholder="opnar Föstudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{fridayClosed}" placeholder="lokar Föstudaga" />
    </div>
    <div class="form-group">
        <label>Laugardagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{saturdayOpen}" placeholder="opnar Laugardaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{saturdayClosed}" placeholder="lokar Laugardaga" />
    </div>
    <div class="form-group">
        <label>Sunnudagar:</label>
        Opnar:<input name="openMon" type="text" th:field="*{sundayOpen}" placeholder="opnar Sunnudaga" />
        Lokar:<input name="closeMon" type="text" th:field="*{sundayClosed}" placeholder="lokar Sunnudaga" />
    </div>
    <input type="submit" class="btn btn-primary" value="Bæta við opnunartímum"/>
</form>

<div class="button-actions">
    <a method="POST" href="/admin/restList" role="button" class="btn btn-primary">Skoða veitingastaði</a>
    <a method="POST" href="/admin/addRestaurant" role="button" class="btn btn-primary">Til baka í bæta við veitingastaði</a>
    <a method="POST" href="/admin/addTypes" role="button" class="btn btn-primary">Bæta tegundum við veitingastaði</a>
    <a method="POST" href="/admin/addMenuTypes" role="button" class="btn btn-primary">Bæta matseðilstegundum við veitingastaði</a>
</div>

<!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
