<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: haus">
    <!-- linkur til að ná í Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous" />
</head>
<body>
<div th:replace="head :: valmyndir">Staðbundinn haus</div>
<h1>Bæta matseðilstegund við veitingastað</h1>

<div th:if="${restaurants} != null">
    <p>Nafn:</p><p th:text ="${restaurants.name}"></p>
    <p th:text ="${restaurants.address}"></p>
    <p th:text ="${restaurants.postCode}"></p>
    <p th:text ="${restaurants.phoneNumber}"></p>
    <p th:text ="${restaurants.quality}"></p>
    <p th:text ="${restaurants.type}"></p>
    <p th:text ="${restaurants.menuType}"></p>
    <p th:text ="${restaurants.openingTimes}"></p>
</div>

<form th:action="@{/addMenuType}" role="form" method="POST">
    <input name="name" type="text" placeholder="veitingastaður" />
    <select name="menuType">
        <option value="0">Veldu matseðilstegund</option>
        <option value="Morgunmatur">Morgunmatur</option>
        <option value="Hádegismatur">Hádegismatur</option>
        <option value="Kaffi og kökur">Kaffi og kökur</option>
        <option value="Kvöldmatur">Kvöldmatur</option>
    </select>

    <input type="submit" class="btn btn-primary" value="Bæta við matseðilstegund"/>
</form>>

<a method="POST" href="/restList">Skoða veitingastaði</a>
<a method="POST" href="/addRestaurant">Til baka í bæta við veitingastaði</a>
<a method="POST" href="/admin">Skrá út</a>

<!-- Linkar til að ná í javascriptur tengdar Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
